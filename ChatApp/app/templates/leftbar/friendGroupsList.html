{% load static %}
<div class="flex flex-col flex-1 gap-2 mt-[1rem]" id="channels">
    {% for usr in object_list %}
        {% if user.id != usr.id %}
        <div hx-post="/newchat/{{usr.id}}/" hx-trigger="click"  hx-target="#chatWindow" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="flex text-gray-200 gap-6 items-center relative hover:bg-slate-600 cursor-pointer p-2 rounded-lg">
            <div class="relative">
                <img class="w-11 h-11 rounded-full object-cover" src="media/{{usr.profile_picture }}" alt="">
                <div class="w-3 h-3 rounded-2xl bg-green-500 absolute right-0 bottom-1" hx-get="/user_status/{{usr.id}}/" hx-swap="outerHTML" hx-trigger="load every 5s" hx-target="this"></div>
            </div>
            <div>
                <h2 class="text-[1rem] font-semibold tracking-wide">{{usr.username}}</h2>
                <p class="text-[0.9rem]">Hi how are you? </p>
            </div>
            <p class="absolute text-[0.9rem] top-0 right-0 p-2">8:24pm</p>
        </div>
        {% endif %}
    {% endfor %}
</div>
